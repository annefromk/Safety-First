<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    google.charts.load("current", {packages:["corechart"]});

    google.charts.setOnLoadCallback(drawLineYear);
    google.charts.setOnLoadCallback(drawLineWeek);
    google.charts.setOnLoadCallback(drawLineTime);

      //연도별 성범죄 발생 건수 그래프
      function drawLineYear() {
        var data = google.visualization.arrayToDataTable
        ([['연도', '발생건수'],
         ['2014년',  8523],
         ['2015년',  9476],
         ['2016년',  8342]
         ]);

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
         { calc: "stringify",
         sourceColumn: 1,
         type: "string",
         role: "annotation" },
         ]);

        var options = {
          title : '서울시 연도별 성범죄 발생 건수 (2014년-2016년)',
          hAxis: {
            textStyle: {
              color: 'black',
              fontSize: 11,
            //fontName: 'Arial',
            bold: false,
            italic: false
          },
        },
        vAxis: {
          title: '발생 건수', minValue: 0, maxValue: 10000, gridlines: { count: 6 },
          textStyle: {
            color: 'black',
            fontSize: 11,
            bold: false
          },
          titleTextStyle: {
            color: 'black',
            fontSize: 11,
            bold: false
          }
        },
        legend: 'none',
        lineWidth: 2,
        colors: ['#a52714'],
        pointSize: 8,
        pointShape: 'square',
        backgroundColor: '#f1f8e9'
      };

      var chart = new google.visualization.LineChart(document.getElementById('line_year'));
      chart.draw(view, options);
    }
