  <title><더알아보기>성폭력 피해자 상세 통계</title>
  <link rel="stylesheet" href="_scripts/moreHtml.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div id="chart_div"></div>
  <script type="text/javascript">
  google.charts.load('current', {packages: ['corechart', 'bar']});
  google.charts.setOnLoadCallback(drawbarsituation);
  google.charts.setOnLoadCallback(drawbarrelationship);
  <!--연령대별 성폭력 피해자수-->
      <!--Bidirectional Barplot-->
  <!--성폭력 피해자 피해시 상황-->
      function drawbarsituation() {

            var data = google.visualization.arrayToDataTable([
              ['상황', '건수', {role: 'style'}],
              ['취침중', 2925, '#1f4e5f'],
              ['일하는중', 1862, '#1f4e5f'],
              ['담화중', 4025, '#1f4e5f'],
              ['혼잡중', 1953, '#1f4e5f'],
              ['보행중', 3865, '#1f4e5f'],
              ['딴 데 정신 잃어서 ', 1234, '#1f4e5f'],
              ['속아서 ', 487, '#1f4e5f']
            ]);

            var options = {
              title: '성폭력 피해자 피해시 상황',
              chartArea: {width: '35%'},
              hAxis: {
                title: '건수',
                minValue: 0
              },
              vAxis: {
                title: '상황'
              },
              legend: 'none'
            };

            var chart = new google.visualization.BarChart(document.getElementById('bar_situation'));
            chart.draw(data, options);
          }

        <!--가해자와 피해자 관계-->
        function drawbarrelationship() {

              var data = google.visualization.arrayToDataTable([
                ['상황', '건수', {role: 'style'}],
                ['국가 및 공무원', 27, '#1f4e5f'],
                ['고용자', 173, '#1f4e5f'],
                ['피고용자', 289, '#1f4e5f'],
                ['직장동료', 718, '#1f4e5f'],
                ['친구', 760, '#1f4e5f'],
                ['애인', 744, '#1f4e5f'],
                ['동거친족', 457, '#1f4e5f'],
                ['기타친족', 203, '#1f4e5f'],
                ['거래상대방', 193, '#1f4e5f'],
                ['이웃', 621, '#1f4e5f'],
                ['지인', 1767, '#1f4e5f'],
                ['타인', 15485, '#1f4e5f'],
              ]);

              var options = {
                title: '가해자와 피해자 관계',
                chartArea: {width: '35%'},
                hAxis: {
                  title: '건수',
                  minValue: 0
                },
                vAxis: {
                  title: '관계'
                },
                legend: 'none'
              };

              var chart = new google.visualization.BarChart(document.getElementById('bar_relationship'));
              chart.draw(data, options);
            }
</script>
