<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Safety-First | 서울은 성범죄로부터 안전한 곳인가</title>
  <link rel="stylesheet" href="scripts/style.css">
  <style>
    #wrapper > div {
      width: 600vw;
    }
    .section {
      float: left;
      width: 24%;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div>
      <section class="section" id="first">
        <div class="container">
          <div class="section__container">
            <div class="section__header">
              <h2 class="section__title">intro</h2>
              <p class="section__lead">서울은 성범죄로부터 안전한가의 첫 화면을 삽입할 것</p>
            </div>
            <div class="section__body">
              <ul class="list--inline">
                <li><button class="btn btn--ghost" data-scroll="#second">page 1</button></li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="second">
        <div class="container">
          <div class="section__container">
            <div class="section__header">
              <h2 class="section__title">시각화 1</h2>
              <p class="section__lead">데이터 분석 시각화 페이지로 링크??</p>
            </div>
            <div class="section__body">
              <ul class="list--inline">
                <li><button class="btn btn--ghost" data-scroll="#third">page 2</button></li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="third">
        <div class="container">
          <div class="section__container">
            <div class="section__header">
              <h2 class="section__title">시각화 2</h2>
              <p class="section__lead">데이터 시각화 2로 링크할 것</p>
            </div>
            <div class="section__body">
              <ul class="list--inline">
                <li><button class="btn btn--ghost" data-scroll="#fourth">page 3</button></li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="section" id="fourth">
        <div class="container">
          <div class="section__container">
            <div class="section__header">
              <h2 class="section__title">마지막 장</h2>
              <p class="section__lead">팀원 설명? 해놓기</p>
            </div>
            <div class="section__body">
              <ul class="list--inline">
                <li><button class="btn btn--ghost"><i class="icon-angle-left"></i>Last page</button></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="scripts/sweet-scroll.js"></script>
  <script>
    var sweetScroll = new SweetScroll({
      horizontalScroll: true
    }, "#wrapper");
  </script>
</body>
</html>
