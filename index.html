<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>서울은 성범죄로부터 안전한 곳인가</title>
    <script src="scripts/d3.min.js"></script>
    <!-- <script src="//d3js.org/d3.v4.min.js"></script> -->
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="bg1" class="skrollable skrollable-between"
    data-0="background-position:0px 0px;"
    data-end="background-position:-500px -10000px;"
    style="background-position: 0px 0px;"></div>
    <div id="bg2" class="skrollable skrollable-between"
    data-0="background-position:0px 0px;"
    data-end="background-position:-500px -8000px;"
    style="background-position: 0px 0px;"></div>
    <div id="bg3" class="skrollable skrollable-between"
    data-0="background-position:0px 0px;"
    data-end="background-position:-500px -6000px;"
    style="background-position: 0px 0px;"></div>

    <div id="progress" class="skrollable skrollable-between"
    data-0="width:0px;background:hsl(200, 100%, 50%);"
    data-end="width:100%;background:hsl(920, 100%, 50%);"
    style="width:0%; background:rgb(0, 170, 255) none repeat scroll 0% 0%;"></div>

    <div id="intro" class="skrollable skrollable-between"
    data-0="width:0%;background:hsl(200, 100%, 50%);"
    data-end="width:100%;background:hsl(920, 100%, 50%);"
    style="width:0%;background:rgb(0, 170, 255) none repeat scroll 0% 0%;">
      <h1>당신이 성범죄의 피해자가 될 확률은</h1>
      <h2>당신은 별로 안전하지 않을지도 모릅니다</h2>
      <p>더 많은 정보를 알고싶으면 스크롤을 내리십시오</p>
      <p class="arrows">▼ ▼ ▼</p>
    </div>

    <div id="transform" class="skrollable skrollable-before"
    data-500="transform:scale(0) rotate(0deg);"
    data-1000="transform=:scale(1) rotate(1440deg);opacity:1;"
    data-1600=""
    data-1700="transform:scale(5) rotate(3240deg);opacity:0;"
    style="transform:scale(0) rotate(0deg); opacity(1);">
      <h2>Transform</h2>
      <p>transforming into something new ;)</p>
    </div>

    <script type="text/javascript" src="scripts/skrollr.min.js"></script>
    <script type="text/javascript">

      var s = skrollr.init({
        		edgeStrategy: 'set',
            		easing: {
                  WTF: Math.random,
                  inverted: function(p) {
                    return 1-p;
                  }
                }
              });

    </script>
  </body>

</html>
